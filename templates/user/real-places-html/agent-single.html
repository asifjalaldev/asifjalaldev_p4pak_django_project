{%extends 'user/real-places-html/userBase.html'%}
{%load static%}
{%block content%}


<!-- .site-header -->
<div class="page-head " style="background: url(images/banner.jpg) #494c53 no-repeat center top;  background-size: cover;">
    <div class="container">
        <div class="page-head-content">
            <h1 class="page-title"><span>Agent Single</span></h1>
        </div>
    </div>
</div>
<!-- .page-head -->
<style>
    .infoColor{
color:black;
   
}
</style>
<div id="content-wrapper" class="site-content-wrapper site-pages">
    <div id="content" class="site-content layout-boxed">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 site-main-content">
                    <main id="main" class="site-main">
                        <article class="agent-single-post clearfix hentry" >
                            <div class="agent-content-wrapper agent-common-styles clearfix" style="background-color: #96A0FF; color:green;">
                                <div class="row">
                                    <div class="col-md-5 col-sm-6">
                                        <div class="inner-wrapper clearfix">
                                            <figure class="agent-image">
                                                <a href="#"><img class="img-circle" style="object-fit:cover;" src="{{agent.img.url}}" alt="{{agent.name}}"></a>
                                            </figure>
                                            <h3 class="agent-name infoColor"><a href="#">{{agent.name}}</a><span>Real Estate Agent</span></h3>
                                            <div class="agent-social-profiles">
                                             
                                                <a class="facebook" target="_blank" href="{{agent.facebook_url}}"><i class="fa fa-facebook"></i></a>
                                                <a class="gplus" target="_blank" href="{{agent.email_address}}"><i class="fa fa-envelope"></i></a>
                                                <a class="gplus" target="_blank" href="{{agent.website_address}}"><i class="fa fa-globe"></i></a>
                                            
                                            </div>
                                        </div>
                                  
                                        <ul class="agent-contacts-list ">
                                            <li class="office ">

                                                </svg>
                                               <span>Office:</span >{{agent.phoneNo}}
                                            </li>
                                            
                                          
                                            <li class="map-pin">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="contacts-icon-container" width="40" height="40" viewBox="0 0 24 24">
                                                    <path class="contacts-icon" fill-rule="evenodd" clip-rule="evenodd" fill="#000000" d="M12 23.999c.048 0-8-11.582-8-15.999 0-4.419 3.581-8 8-8s8 3.581 8 8c0 4.417-8.084 15.999-8 15.999zm0-19.001c-1.658 0-3.002 1.345-3.002 3.002 0 1.657 1.344 3.002 3.002 3.002 1.657 0 3.002-1.345 3.002-3.002 0-1.658-1.345-3.002-3.002-3.002z"/>
                                                </svg>
                                               {{agent.address}} {{agent.AgentCity_id.cityName}}
                                            </li>
                                        </ul>
                                  
                                    </div>
                                    {% comment %} <div class="col-md-7 col-sm-6">
                                        <div class="agent-contact-form">
                                            <h3 class="agent-contact-form-title">Contact Agent</h3>
                                            <form id="agent-contact-form" class="contact-form-small" method="post" action="contact_form_handler.php" novalidate="novalidate">
                                                <div class="row">
                                                    <div class="col-sm-6 left-field">
                                                        <input type="text" name="name" placeholder="Name" class="required" title="* Please provide your name">
                                                    </div>
                                                    <div class="col-sm-6 right-field">
                                                        <input type="text" name="email" placeholder="Email" class="email required" title="* Please provide valid email address">
                                                    </div>
                                                </div>
                                                <textarea name="message" class="required" placeholder="Message" title="* Please provide your message"></textarea>
                                                <input type="submit" id="submit-button" name="submit" class="btn-default btn-round" value="Send Message">
                                                <img src="images/ajax-loader.gif" id="ajax-loader" alt="Loading...">
                                            </form>
                                            <div id="error-container"></div>
                                            <div id="message-container">&nbsp;</div>
                                        </div>
                                    </div> {% endcomment %}
                                </div>
                            </div>
                            <div class="entry-content clearfix">
                                <p>
                        
                                </p>
                            </div>
                        </article>
                        <!-- .agent-single-post -->
            
                    </main>
                    <!-- .site-main -->
                </div>
                <!-- .site-main-content -->
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </div>
    <!-- .site-content -->
</div>
<!-- .site-content-wrapper -->
{% endblock %}
