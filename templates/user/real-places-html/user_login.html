<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'user/user-temp-real-place/asset/user_login_assets/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/fonts/iconic/css/material-design-iconic-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/user_login_assets/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="background-color:#BDFEC2; color:black;">
				<form class="login100-form validate-form" method="post" action="{%url 'nonStaffUserLogin'%}" >
					{%csrf_token%}
					
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<a href="#">
							<img class="img-responsive" style= "color:white;"  width="270" height="110" src="{% static 'images/logo.png' %}" alt="Footer Logo"/>
						</a>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="username" style="background-color:white;">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" style="background-color:white;">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					{%if messages%}
					{%for message in messages%}
					<div class="alert alert-danger " role="alert">
					
					 <p style="font-size:12px; color:red"> {{message}}</p>
					
					  </div>
					  {% endfor %}
					  {% endif %}
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" style="background-color: green;">
								Login
							</button>
						</div>
					</div>
				
				
					<div class="text-center p-t-115" style="margin-top:-92px">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="{%url 'register'%}">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'assets/user_login_assets/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'assets/user_login_assets/vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'assets/user_login_assets/js/main.js'%}"></script>

</body>
</html>
