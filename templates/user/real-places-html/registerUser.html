{%extends 'user/real-places-html/userBase.html'%}
{%load static%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="background-color:#BDFEC2; color:black;">
	<div class="row">
		<div class="col-md-12">
			<h3>Register</h3> 
		</div>
	</div>
    <form method="POST" class="form-option">
	{% csrf_token %}
	{{ form|crispy }}
	{%for message in messages%}
	<p>{{message}}<br></p>
	{%endfor%}
	<button type="submit" class="btn btn-success">Register</button>
    </form>
	<br> 
	<div class="text-center p-t-115">
		<span class="txt1">
			Have an account?
		</span>

		<a class="txt2" style="background-color: green; color: white;" href="{%url 'nonStaffUserLogin'%}">
			Sign in
		</a>
	</div>
	<br><br>
</div>
{% endblock %}
